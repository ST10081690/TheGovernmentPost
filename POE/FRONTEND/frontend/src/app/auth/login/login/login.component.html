<style>
form {
  text-align: center;
}

h1 {
  text-align: center;
}

h4 {
  text-align: center;
}

h5{
  color: red;
}

.rounded-input {
  border: 2px solid #ccc; 
  border-radius: 10px; 
  padding: 10px; 
}

.full-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, #0ead05, #e8c202, #cc7700, #0ead05, #e8c202);
  background-size: 400% 100%;
  animation: animateBg 7s linear infinite;
}
@keyframes animateBg {
  0% {
    background-position: 0% 0%;
  }
  100% {
    background-position: 100% 0%;
  }
}

.round-button {
  width: 90px;
  height: 35px;
  border-radius: 12px;
  background-color: forestgreen; /* Background color */
  color: #fff; /* Text color */
  border: none;
  cursor: pointer;
  font-size: 16px; 
  background: linear-gradient(90deg, forestgreen, #cc7700 );
  background-size: 200% 100%;
  background-position: 100%;
  transition: background-position 0.5s;
}

/* Adding effect on hover */
.round-button:hover {
  background-position: 0;
}

</style>
<div class="full-screen">
<div>
  <br>
  <br>
  <br>
  <br>
  <h1>Welcome Back to the Government Post.</h1>
  <h4>Please Login.</h4>
</div>
<form (submit)="onlogin(loginform)" #loginform="ngForm">
    <input type="text" class="rounded-input"
    ngModel name="enteredusername"
    placeholder="Username"
    required
    minlength="3"
    maxlength="50"
    pattern="^[a-zA-Z0-9\s_-]+$"

    #enteredusername = "ngModel"/>
    <div *ngIf="enteredusername.invalid && (enteredusername.dirty || enteredusername.touched)" class="alert">
        <div *ngIf="enteredusername.errors?.['required']">
            Username is required.
          </div>
          <div *ngIf="enteredusername.errors?.['minlength']">
            Username must be at least 3 characters long.
          </div>
          <div *ngIf="enteredusername.errors?.['maxlength']">
            Username cannot exceed 50 characters.
          </div>
    </div>
    <br>
    <br>
    <input type="password" class="rounded-input"
    ngModel name="enteredpassword"
    placeholder="Password"
    required
    minlength="8"
    pattern="^([a-zA-Z0-9@*#]{8,15})$"
    #enteredpassword = "ngModel"/>
    <div *ngIf="enteredpassword.invalid && (enteredpassword.dirty || enteredpassword.touched)" class="alert">
        <div *ngIf="enteredpassword.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="enteredpassword.errors?.['minlength']">
            Password must be at least 8 characters long.
          </div>
    </div>
    <br>
    <br>
    <button class="round-button" type = "submit" >Login</button> 
    <div *ngIf="enteredpassword.touched == false || enteredusername.touched == false">
      <h5>No empty fields allowed.</h5>
    </div>
    <br>
    <br>
    <label>No account? Let's fix that:</label>
    <br>
    <a href="/signup">Sign Up</a> 
</form>
</div>
